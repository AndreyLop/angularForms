<div class="container">
    <h1>Hero Form</h1>
    <form  
        (ngSubmit)="onSubmit()" 
        #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
                type="text" 
                class="form-control" 
                id="name"
                name="name"
                [(ngModel)]="model.name"
                #name="ngModel"
                required>
        </div>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
        <div class="form-group">
            <label for="alterEgo">Ater Ego</label>
            <input 
                type="text" 
                class="form-control" 
                id="alterEgo"
                name="alterEgo"
                [(ngModel)]="model.alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select 
                class="form-control" 
                id="power" 
                name="power"
                [(ngModel)]="model.power"
                required>
                <option *ngFor="let power of powers" [value]="power">{{power}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>        
        <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!heroForm.form.valid">Submit</button> 
    </form>
</div>
